<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container Game-start">
        <div class="nft">
            <img class="nft-gif" src="Img/giphy.gif" alt="Nft">
        </div>
        <button class="btn-s">Start Game</button>
        <select class="level-opt">
            <option value="easy">
                easy
            </option>
            <option value="medium">
                medium
            </option>
            <option value="hard">
                hard
            </option>
            <option value="don't try">
                don't try
            </option>
        </select>
    </div>
    <script src="main.js"></script>
</body>
</html>
